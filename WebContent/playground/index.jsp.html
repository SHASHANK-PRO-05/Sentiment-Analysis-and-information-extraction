		 				<div style="padding-bottom: 5%">
			 				<img src="../img/head.png" class="img-rounded">
			 			</div>
			 			<center>
				 			<form class="form-search" id="query_data" action="../SentimentServlet" method="get">

								    </ul>

	 	<div class="row">

	 			<div class="panel panel-primary">
				  <div class="panel-heading">
				    <h4 class="panel-title">Results Chart 1</h4>
				  </div>
				  <div class="panel-body">
				  <div id="chart1" style="height:400px;"></div>  
				  </div>
				</div>
					 			
	 			<script>
	 			$(document).ready(function(){
				  var data = [
				    ['Positive', 120],['Negative', 39], ['Cant Say', 14],
				  ];
				  var plot1 = jQuery.jqplot ('chart1', [data],
				    {
				      seriesColors: [ "#5CB85C", "#D2322D", "#ED9C28"],
				      seriesDefaults: {
				        // Make this a pie chart.
				        renderer: jQuery.jqplot.PieRenderer,
				        rendererOptions: {
				          // Put data labels on the pie slices.
				          // By default, labels show the percentage of the slice.
				          showDataLabels: true
				        },
				      },
			      legend: { show:true, location: 'w' }
				    }
				  );
				});
	 			</script>
